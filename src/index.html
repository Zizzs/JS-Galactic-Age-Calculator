<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="#page-1">Home</a>
        <a href="#page-2">Earth</a>
        <a href="#page-3">Mercury</a>
        <a href="#page-4">Venus</a>
        <a href="#page-5">Mars</a>
        <a href="#page-6">Jupiter</a>
    </nav>
    <br>
    <scroll-container>
        <scroll-page id="page-1">
            <div class="wrapper">
                <div>
                    <p>Home</p>
                </div>
                <div>
                    <form id="userForm">
                        <label for="userName">Enter your Name:</label>
                        <input id="userName" type="text" required></input><br>
                        <label for="userAge">Enter your Age:</label>
                        <input id="userAge" type="text" required></input><br>
                        <label for="userCountry">Do you live in a World Leading Country?</label>
                        <select id="userCountry">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select><br>
                        <label for="userEat">Do you eat healthy??</label>
                        <select id="userEat">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select><br>
                        <label for="userExercise">Do you exercise regularly?</label>
                        <select id="userExercise">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select><br>
                        <button class="button" type='submit'>Submit</button>
                    </form>
                </div>
            </div>
        </scroll-page>
        <scroll-page id="page-2">
            <div class="planetWrapper">
                <div>
                    <p>Earth</p>
                </div>
                <div>
                    <p id="earthInfo"></p><br>
                    <p id="earthLifeInfo"></p><br>
                </div>
            </div>
        </scroll-page>
        <scroll-page id="page-3">
            <div class="planetWrapper">
                <div>
                    <p>Mercury</p>
                </div>
                <div>
                    <p id="mercuryInfo"></p><br>
                    <p id="mercuryLifeInfo"></p><br>
                </div>
            </div>
        </scroll-page>
        <scroll-page id="page-4">
            <div class="planetWrapper">
                <div>
                    <p>Venus</p>
                </div>
                <div>
                    <p id="venusInfo"></p><br>
                    <p id="venusLifeInfo"></p><br>
                </div>
            </div>
        </scroll-page>
        <scroll-page id="page-5">
            <div class="planetWrapper">
                <div>
                    <p>Mars</p>
                </div>
                <div>
                    <p id="marsInfo"></p><br>
                    <p id="marsLifeInfo"></p><br>
                </div>
            </div>
        </scroll-page>
        <scroll-page id="page-6">
            <div class="planetWrapper">
                <div>
                    <p>Jupiter</p>
                </div>
                <div>
                    <p id="jupiterInfo"></p><br>
                    <p id="jupiterLifeInfo"></p><br>
                </div>
            </div>
        </scroll-page>
    </scroll-container>
</body>

</html>
